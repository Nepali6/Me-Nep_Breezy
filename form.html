            /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

html, body {
  width: 100%;
  min-height: 100vh;
  background: #050a26;
  color: #ffffff;
}

/* Page heading */
h1 {
  font-size: 2rem;
  background-color: #050a26; /* solid header color */
  color: #ffffff;
  padding: 20px;
  text-align: center;
  letter-spacing: 1px;
  width: 100%;
  margin: 0;
  border-radius: 0;
}

/* Login anchor button */
.login-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 1rem auto;
  padding: 10px 26px;
  font-size: 15px;
  font-weight: 600;
  letter-spacing: 0.4px;
  color: #ffffff;
  text-decoration: none;
  background: #2563eb;
  border-radius: 6px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  margin-left: 5rem;
}

.login-btn:hover {
  background: #1e40af;
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
}

/* Form container */
form {
  margin: 0;
  width: 100%;
  max-width: 100%;
  background: #0b102f;
  padding: 2rem;
  border-radius: 0;
  box-shadow: none;
  color: #e5e7eb;
  font-size: 1rem;
  line-height: 1.6;
  display: flex;
  flex-wrap: wrap;   /* allow fields and image next to each other */
  align-items: flex-start;
  gap: 1rem;
}

/* Image */
img {
  width: 320px;
  height: auto;
  float: none;        
  margin-left: 0;
  border-radius: 8px;
  flex-shrink: 0;     
}

/* Inputs, selects (half width), textarea full width */
input,
select {
  padding: 10px 12px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #374151;
  background: #111827;
  color: #ffffff;
  font-size: 0.95rem;
  width: calc(50% - 0.5rem); /* half-width */
  box-sizing: border-box;
}

textarea {
  width: 100%;  /* full width */
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #374151;
  background: #111827;
  color: #ffffff;
  font-size: 0.95rem;
  resize: vertical;
  margin-bottom: 1rem;
}

/* Focus effect */
input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.35);
}

/* Submit button */
.submit {
  height: 46px;
  width: 180px;
  font-size: 0.95rem;
  font-weight: 600;
  color: #ffffff;
  background: #16a34a;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 1rem;
}

.submit:hover {
  background: #15803d;
}

/* Reset button */
.reset {
  height: 36px;
  width: 100px;
  font-size: 0.85rem;
  background: #374151;
  color: #ffffff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 1rem;
}

.reset:hover {
  background: #4b5563;
}

/* Links */
a {
  color: #60a5fa;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Checkbox label */
label {
  font-size: 0.9rem;
  color: #d1d5db;
}

/* Responsive */
@media (max-width: 768px) {
  form {
    flex-direction: column;
    gap: 1rem;
  }

  input,
  select {
    width: 100%;  /* full width on mobile */
  }

  img {
    margin: 1rem auto;
    width: 100%;
    max-width: 300px;
  }
}
